  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ede7f6;
      margin: 0;
      padding: 0;
    }

    #start {
      text-align: center;
      margin-top: 50px;
    }

    .mg {
      background-color: purple;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .n1 {
      text-align: center;
    }

    .num8 {
      color: blueviolet;
      font-size: medium;
      display: flex;
      flex-flow: row-reverse;
      padding: 40px;
    }

    .number8 {

  <body>
    <div class="mg"><h1>Mouse Game</h1></div>

    <p class="number8">Clique no n√∫mero 8:</p>

    <div class="num8">
      <p id="n8"><span onclick="location = 'index10.html'">8</span></p>
    </div>

    <script>
      if (!localStorage.getItem("contador8")) {
        localStorage.setItem("contador8", "0");
      }

      const body8 = document.getElementById("body8");

      body8.addEventListener("click", function () {
        let contador8 = parseInt(localStorage.getItem("contador8"));

        contador8 += 1;

        localStorage.setItem("contador8", contador8.toString());
      });
    </script>
  </body>
