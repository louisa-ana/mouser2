<!DOCTYPE html>
<html lang="pt-br" id="body36">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>36</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #ede7f6;
        margin: 0;
        padding: 0;
      }

      .mg {
        background-color: purple;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      .text {
        text-align: center;
      }

      #botao {
        position: relative;
        left: 49%;
        border-color: blueviolet;
        top: 40%;
      }

      .input {
        position: absolute;
        left: 30px;
      }
    </style>
  </head>

  <body>
    <div>
      <div class="mg"><h1>Mouse Game</h1></div>

      <br />
      <p class="text">Preencha os campos abaixo com seu nome e sobrenome</p>
      <p class="text">Quando terminar clique no bot√£o enviar</p>
      <br />

      <form class="input">
        <label for="nome"><strong>Primeiro Nome:</strong></label>
        <input type="text" id="nome" />
        <br />
        <label for="sobrenome"><strong>Segundo Nome:</strong></label>
        <input type="text" id="sobrenome" />
      </form>
      <button id="botao" onclick="proximoPagina()">Enviar</button>
    </div>
    <script>
      function proximoPagina() {
        var nome = document.getElementById("nome").value;
        var sobrenome = document.getElementById("sobrenome").value;

        if (nome !== "" && sobrenome !== "") {
          localStorage.setItem("nome", nome);
          localStorage.setItem("sobrenome", sobrenome);
          location.href = "index38.html";
        } else {
          alert("Preencha o nome e sobrenome antes de prosseguir.");
        }
      }
    </script>

    <script>
      const body36 = document.getElementById("body36");

      body36.addEventListener("click", function () {
        let contador36 = parseInt(localStorage.getItem("contador36"));

        contador36 += 1;

        localStorage.setItem("contador36", contador36.toString());
      });
    </script>
  </body>
</html>
