<!DOCTYPE html>
<html lang="pt-br" id="body1">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
  </head>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ede7f6;
      margin: 0;
      padding: 0;
    }

    #start {
      text-align: center;
      margin-top: 50px;
    }

    .mg {
      background-color: purple;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .n1 {
      text-align: center;
    }

    .num1 {
      color: blueviolet;
      font-size: 100px;
      position: absolute;
      left: 100px;
    }

    .num1 span {
      cursor: pointer;
    }

    .div {
      display: flex;
      align-items: baseline;
      background-color: blue;
    }
  </style>

  <body id="body1">
    <div class="mg"><h1>Mouse Game</h1></div>

    <p class="n1">Clique no n√∫mero 1 abaixo:</p>

    <div class="num1">
      <p id="1"><span onclick="location = 'index3.html'">1</span></p>
    </div>

    <div class="div"></div>

    <script>
      if (!localStorage.getItem("contador")) {
        localStorage.setItem("contador", "0");
      }

      const body1 = document.getElementById("body1");

      body1.addEventListener("click", function () {
        let contador = parseInt(localStorage.getItem("contador"));

        contador += 1;

        localStorage.setItem("contador", contador.toString());
      });
    </script>
  </body>
</html>
