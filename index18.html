<!DOCTYPE html>
<html lang="pt-br" id="body17">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>17</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ede7f6;
      margin: 0;
      padding: 0;
    }

    #start {
      text-align: center;
      margin-top: 50px;
    }

    .mg {
      background-color: purple;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .texto {
      text-align: center;
    }

    .flor {
      cursor: pointer;
    }
    .imagens {
      display: flex;
      justify-content: center;
    }
  </style>

  <body>
    <div class="mg"><h1>Mouse Game</h1></div>
    <br />
    <p class="texto">
      As imagens também podem ser clicáveis. Imagens clicáveis ​​geralmente
      fazem com que o cursor do mouse mude para o formato de
      <strong>“mão”</strong> quando o cursor se move sobre a imagem.
    </p>

    <div class="imagens">
      <picture> <img src="2page17.png" /></picture>
      <picture>
        <img src="page17.png" class="flor" onclick="location = 'index19.html'"
      /></picture>
    </div>

    <script>
      if (!localStorage.getItem("contador17")) {
        localStorage.setItem("contador17", "0");
      }

      const body17 = document.getElementById("body17");

      body17.addEventListener("click", function () {
        let contador17 = parseInt(localStorage.getItem("contador17"));

        contador17 += 1;

        localStorage.setItem("contador17", contador17.toString());
      });
    </script>
  </body>
</html>
