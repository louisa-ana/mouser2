<!DOCTYPE html>
<html lang="pt-br" id="body18">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>18</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ede7f6;
      margin: 0;
      padding: 0;
    }

    #start {
      text-align: center;
      margin-top: 50px;
    }

    .mg {
      background-color: purple;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .texto {
      text-align: center;
    }

    .flor {
      cursor: pointer;
    }

    .imagens {
      display: flex;
      justify-content: center;
    }
  </style>

  <body>
    <div class="mg"><h1>Mouse Game</h1></div>
    <br />
    <p class="texto">
      Imagens animadas também podem ser clicáveis. Encontre a imagem abaixo que
      pode ser clicada e clique nela para ir para a próxima tela.<strong
        >“mão”</strong
      >
      quando o cursor se move sobre a imagem.
    </p>

    <div class="imagens">
      <picture>
        <img
          src="page18.image.gif"
          class="flor"
          onclick="location = 'index20.html'"
      /></picture>
      <picture> <img src="3page10.image.gif" /></picture>
      <picture> <img src="2page18.image.gif" /></picture>
    </div>

    <script>
      if (!localStorage.getItem("contador18")) {
        localStorage.setItem("contador18", "0");
      }

      const body18 = document.getElementById("body18");

      body18.addEventListener("click", function () {
        let contador18 = parseInt(localStorage.getItem("contador18"));

        contador18 += 1;

        localStorage.setItem("contador18", contador18.toString());
      });
    </script>
  </body>
</html>
