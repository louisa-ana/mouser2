<!DOCTYPE html>
<html lang="pt-br" id="body14">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>14</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ede7f6;
      margin: 0;
      padding: 0;
    }

    #start {
      text-align: center;
      margin-top: 50px;
    }

    .mg {
      background-color: purple;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .texto {
      text-align: center;
    }
    #botão {
      position: relative;
      display: grid;
      left: 47%;
      top: 20px;
      border-color: purple;
    }
  </style>

  <body>
    <div class="mg"><h1>Mouse Game</h1></div>
    <div class="cont">
      <p class="texto">
        Muitas vezes você vai ter que clicar em botões para continuar!
      </p>
      <p class="texto">
        Eles podem ter estilos diversos; clique no botão abaixo para continuar:
      </p>
    </div>

    <div>
      <button id="botão" onclick="location = 'index16.html'">
        Clique em mim!
      </button>
    </div>

    <script>
      if (!localStorage.getItem("contador14")) {
        localStorage.setItem("contador14", "0");
      }

      const body14 = document.getElementById("body14");

      body14.addEventListener("click", function () {
        let contador14 = parseInt(localStorage.getItem("contador14"));

        contador14 += 1;

        localStorage.setItem("contador14", contador14.toString());
      });
    </script>
  </body>
</html>
